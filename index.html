<html>
  <head> </head>
  <body>
    <script src="https://www.espruino.com/js/uart.js"></script>
    <script src="https://www.puck-js.com/puck.js"></script>
    <script>
      function getTemperature() {
        UART.eval("E.getTemperature()", function (t) {
          document.getElementById("temperature").innerHTML = t;
        });
      }

      function getAcceleration() {
        UART.eval("E.accel()", function (t) {
          document.getElementById("acceleration").innerHTML = t;
        });
      }

      Puck.on("accel", (a) => {
        document.getElementById("acceleration").innerHTML = a;
      });
    </script>
    <div>
      <div>
        <span id="temperature"></span>
      </div>
      <button onclick="getTemperature()">Get Temperature</button>
    </div>
    <div>
      <div>
        <span id="acceleration"></span>
      </div>
      <!-- <button onclick="getAcceleration()">Get Acceleration</button> -->
    </div>
  </body>
</html>
