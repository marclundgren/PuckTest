<html>

  <body>
    <script src="https://www.espruino.com/js/uart.js"></script>
    <script>
      function getTemperature() {
        UART.eval("E.getTemperature()", function (t) {
          document.getElementById("temperature").innerHTML = t;
        });
      }

      function getAcceleration() {
        UART.eval("E.accel()", function (t) {
          document.getElementById("acceleration").innerHTML = t;
        });
      }
    </script>
    <form onsubmit="getTempurature()">
      <div>
        <span id="temperature"></span>
      </div>
      <button type="submit">Get Temperature</button>
    </form>
    <form onsubmit="getTempurature()">
      <div>
        <span id="acceleration"></span>
      </div>
      <button type="submit">Get Acceleration</button>
    </form>
  </body>
</html>
